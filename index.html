<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeping score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Thought Tracker</h1>
    <div class="box">
    <div class="left">
        <h2>Positive</h2>
        <div id="homeScore">0</div>
        <button onclick="addOneH()">+1</button>
        <button onclick="addTwoH()">+2</button>
        <button onclick="addThreeH()">+3</button>
    </div>
    <div class="right">
        <h2>Negative</h2>
        <div id="guestScore">0</div>
        <button onclick="addOneA()">+1</button>
        <button onclick="addTwoA()">+2</button>
        <button onclick="addThreeA()">+3</button>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
